syntax = "proto3";

option go_package = ".;proto";

service FileService {
  rpc List(ListRequest) returns (ListResponse) {}
  rpc GetFile(FileRequest) returns (stream Chunk) {}
}

message ListRequest {
  string path = 1;
}

message File {
    string name = 1;
    int64 size = 2;
    int64 modTime = 3;
}

message ListResponse {
  repeated File files = 1;
}

message FileRequest {
    string storage = 1;
    bool isPermanent = 2;
    string fileName = 3;
}

message Chunk {
    bytes content = 1;
}